<div bsModal #nonFinancialListScoresModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Scores: {{scenarioKpiVM.Name}}</h4>
        <button type="button" class="close" (click)="nonFinancialListScoresModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
      </div>
      <div class="modal-body">


        <table class="table">
          <tr>
            <th>List Item</th>
            <th>Score (0 - 5)</th>
            <th></th>
            <th></th>
          </tr>
          <tr *ngFor="let score of scenarioKpiVM.Scores">
            <td>{{score.ListItemName}}</td>
            <td>
              <input type="number" class="form-control" [(ngModel)]='score.Score' style="min-width:70px">
            </td>
            <td>
              <button type="button" class="btn btn-primary" (click)="checkAssetsInKpiScoreRange(score)">Check</button>
            </td>
            <td>
              {{score.PercentOfProps | percent:'.0-2'}}
            </td>
          </tr>
        </table>
